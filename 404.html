<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sshhh... Aaaaaah!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #ffffff; overflow: hidden; }
        
        /* Peter Griffin Animation */
        .peter-container {
            position: relative;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            animation-iteration-count: 2;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .pain-sound {
            font-weight: 800;
            font-style: italic;
            color: #ef4444;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">

    <div class="peter-container mb-8">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmR6bmpxZzR6bmpxZzR6bmpxZzR6bmpxZzR6bmpxZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZ2VudGlmeSZjdD1n/3o6Zt8qDiLInS1O4ow/giphy.gif" 
             alt="Peter Griffin Knee" 
             class="rounded-[2.5rem] shadow-2xl border-4 border-black w-full max-w-md mx-auto">
    </div>

    <div class="max-w-xl">
        <h1 class="text-6xl font-black text-black mb-4 tracking-tighter">אאוץ'! 404</h1>
        
        <div class="bg-gray-50 border border-gray-100 rounded-3xl p-8 mb-8 shadow-inner">
            <p class="text-2xl font-bold text-gray-800 mb-4">
                <span class="pain-sound italic">"Ssshhhhh... Aaaaaaaah!"</span>
            </p>
            <p class="text-lg text-gray-500 leading-relaxed font-medium">
                נראה שפיטר נתקע בקישור הלא נכון ושבר את הברך (ואת הדף שחיפשת). 
                זה עומד לקחת הרבה זמן... בדיוק כמו בסדרה.
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="px-10 py-5 bg-black text-white text-xs font-black uppercase tracking-widest rounded-2xl hover:bg-neutral-800 hover:scale-105 transition-all shadow-lg">
                קח אותי מפה (לדף הבית)
            </a>
            <button onclick="window.history.back()" class="px-10 py-5 bg-white border-2 border-black text-black text-xs font-black uppercase tracking-widest rounded-2xl hover:bg-gray-50 transition-all">
                נסה לחזור אחורה
            </button>
        </div>
    </div>

    <audio id="kneeSound">
        <source src="https://www.myinstants.com/media/sounds/peter_griffin_knee.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Proactive touch: Play sound on first click anywhere
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('kneeSound');
            audio.play().catch(e => console.log("Audio waiting for interaction"));
        }, { once: true });

        console.log("Status: 404. Cause: Peter Griffin's knee. Duration: 10 minutes of pain.");
    </script>

</body>
</html>
