<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Strategy | High Readability Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #0a0a0a; /* שחור רך */
            color: #e5e5e5; /* לבן מעט אפרפר למניעת סנוור */
        }
        .jetbrains { font-family: 'JetBrains Mono', monospace; }
        
        /* Slider optimized for visibility */
        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1.5rem;
            padding: 1rem;
        }
        .slider-wrapper::-webkit-scrollbar {
            height: 4px;
        }
        .slider-wrapper::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 10px;
        }

        .strategy-card {
            flex: 0 0 85%;
            scroll-snap-align: center;
            background: #171717;
            border: 1px solid #262626;
            border-radius: 12px;
            transition: border-color 0.3s;
        }
        @media (min-width: 768px) { .strategy-card { flex: 0 0 30%; } }

        /* Idea Card - Focus on Text */
        .idea-card {
            background: #171717;
            border: 1px solid #262626;
            transition: all 0.2s ease-in-out;
        }
        .idea-card:hover {
            border-color: #f5f5f5;
            background: #1c1c1c;
        }

        .label {
            color: #737373;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-neutral-800 bg-black/50 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white text-black flex items-center justify-center font-black rounded-sm">S</div>
                <h1 class="text-xl font-extrabold tracking-tight">STRATEGY<span class="text-neutral-500 font-light">CORE</span></h1>
            </div>
            <input type="text" id="searchInput" oninput="filterIdeas()" placeholder="חיפוש לפי שם, קהל או בעיה..." 
                   class="w-full md:w-80 bg-neutral-900 border border-neutral-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-white transition-colors">
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        
        <section class="mb-20">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-2">מדריכי אסטרטגיה</h2>
                <div class="h-1 w-12 bg-white"></div>
            </div>
            
            <div class="slider-wrapper" id="slider">
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0041.jpg" class="w-full h-72 object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    <div class="p-4 bg-neutral-900 flex justify-between items-center">
                        <span class="jetbrains text-xs text-neutral-400 font-bold">GUIDE_01</span>
                        <span class="text-xs text-neutral-500 italic">לחץ להגדלה</span>
                    </div>
                </div>
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0042.jpg" class="w-full h-72 object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    <div class="p-4 bg-neutral-900 flex justify-between items-center">
                        <span class="jetbrains text-xs text-neutral-400 font-bold">GUIDE_02</span>
                        <span class="text-xs text-neutral-500 italic">לחץ להגדלה</span>
                    </div>
                </div>
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0043.jpg" class="w-full h-72 object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                    <div class="p-4 bg-neutral-900 flex justify-between items-center">
                        <span class="jetbrains text-xs text-neutral-400 font-bold">GUIDE_03</span>
                        <span class="text-xs text-neutral-500 italic">לחץ להגדלה</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-baseline gap-4 mb-10">
                <h2 class="text-3xl font-black text-white">רעיונות Micro-SaaS</h2>
                <span id="count" class="jetbrains text-neutral-500 text-sm"></span>
            </div>
            
            <div id="ideasGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex flex-col p-4 backdrop-blur-sm" onclick="closeModal()">
        <div class="flex justify-between items-center p-4 max-w-7xl mx-auto w-full">
            <span class="jetbrains text-xs text-neutral-500 italic">צפייה במדריך אסטרטגי</span>
            <button class="text-white hover:text-neutral-400 transition">סגור [ESC]</button>
        </div>
        <div class="flex-grow flex items-center justify-center overflow-hidden">
            <img id="modalImg" src="" class="max-w-full max-h-full object-contain rounded shadow-2xl">
        </div>
    </div>

    <script>
        let ideasData = [];

        async function init() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Almog787/Idea/main/ideas.json');
                const data = await response.json();
                ideasData = data.micro_saas_ideas;
                render(ideasData);
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        function render(items) {
            const grid = document.getElementById('ideasGrid');
            document.getElementById('count').innerText = `[ TOTAL_ITEMS: ${items.length} ]`;
            
            grid.innerHTML = items.map(idea => `
                <div class="idea-card p-7 rounded-xl flex flex-col justify-between h-full">
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <span class="jetbrains text-[10px] text-neutral-500 bg-neutral-800 px-2 py-0.5 rounded">#${idea.id.toString().padStart(2, '0')}</span>
                            <div class="h-1.5 w-1.5 bg-white rounded-full"></div>
                        </div>
                        
                        <h3 class="text-xl font-bold text-white mb-5 leading-snug">${idea.product_name}</h3>
                        
                        <div class="space-y-4 mb-8">
                            <div>
                                <span class="label block mb-1">Target Audience</span>
                                <p class="text-[15px] text-neutral-300 font-medium">${idea.target_audience}</p>
                            </div>
                            <div>
                                <span class="label block mb-1">The Problem</span>
                                <p class="text-[14px] text-neutral-400 leading-relaxed">${idea.problem_solved}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-5 border-t border-neutral-800 mt-auto">
                        <span class="jetbrains text-[11px] text-white font-semibold tracking-tight">${idea.core_value}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterIdeas() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = ideasData.filter(i => 
                i.product_name.toLowerCase().includes(query) || 
                i.target_audience.toLowerCase().includes(query) ||
                i.problem_solved.toLowerCase().includes(query)
            );
            render(filtered);
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
