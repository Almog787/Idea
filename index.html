<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-SaaS Strategy | Mono Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --card-border: #e2e8f0;
        }
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s ease;
        }
        .jetbrains { font-family: 'JetBrains Mono', monospace; }
        
        /* Responsive Image Slider */
        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1rem;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch;
        }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        
        .strategy-card {
            flex: 0 0 85%;
            scroll-snap-align: center;
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        @media (min-width: 768px) {
            .strategy-card { flex: 0 0 31%; }
        }

        /* Card Hover Effects */
        .idea-card {
            border: 1px solid #e5e7eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .idea-card:hover {
            border-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        /* Dark Mode elements if user prefers */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --card-border: #262626;
            }
            .idea-card { border-color: #262626; background: #0a0a0a; }
            .idea-card:hover { border-color: #fff; }
            input { background: #171717 !important; color: #fff; }
        }
    </style>
</head>
<body class="p-0 m-0">

    <nav class="border-b border-gray-200 dark:border-neutral-800 sticky top-0 bg-white/80 dark:bg-black/80 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="w-8 h-8 bg-black dark:bg-white flex items-center justify-center text-white dark:text-black font-bold rounded">M</div>
                <h1 class="text-xl font-black tracking-tighter uppercase">Ideation Engine</h1>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="searchInput" oninput="filterIdeas()" placeholder="חיפוש מהיר..." 
                       class="flex-grow md:w-64 border border-gray-300 dark:border-neutral-700 bg-gray-50 dark:bg-neutral-900 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-black dark:focus:ring-white">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        
        <section class="mb-16">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-3xl font-bold">האסטרטגיה</h2>
                    <p class="text-gray-500 text-sm">לחץ על תמונה להגדלה מלאה</p>
                </div>
                <div class="hidden md:flex gap-2">
                    <button onclick="document.getElementById('slider').scrollBy({left: -300, behavior:'smooth'})" class="p-2 border border-black dark:border-white rounded-full hover:bg-black hover:text-white transition">←</button>
                    <button onclick="document.getElementById('slider').scrollBy({left: 300, behavior:'smooth'})" class="p-2 border border-black dark:border-white rounded-full hover:bg-black hover:text-white transition">→</button>
                </div>
            </div>
            
            <div class="slider-wrapper" id="slider">
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0041.jpg" class="w-full h-64 object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                    <div class="p-3 text-xs font-bold uppercase tracking-widest bg-white dark:bg-black border-t border-gray-200 dark:border-neutral-800">Criteria / 01</div>
                </div>
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0042.jpg" class="w-full h-64 object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                    <div class="p-3 text-xs font-bold uppercase tracking-widest bg-white dark:bg-black border-t border-gray-200 dark:border-neutral-800">Profit Model / 02</div>
                </div>
                <div class="strategy-card group cursor-pointer" onclick="openModal(this.querySelector('img').src)">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0043.jpg" class="w-full h-64 object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                    <div class="p-3 text-xs font-bold uppercase tracking-widest bg-white dark:bg-black border-t border-gray-200 dark:border-neutral-800">Validation / 03</div>
                </div>
            </div>
        </section>

        <h2 class="text-3xl font-bold mb-8">רשימת הרעיונות <span id="count" class="text-gray-400 font-light text-xl"></span></h2>
        <div id="ideasGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-white dark:bg-black z-[100] hidden flex flex-col p-4" onclick="closeModal()">
        <div class="flex justify-end p-4">
            <button class="text-2xl font-light tracking-widest uppercase">סגור [X]</button>
        </div>
        <div class="flex-grow flex items-center justify-center overflow-hidden">
            <img id="modalImg" src="" class="max-w-full max-h-full object-contain">
        </div>
    </div>

    <script>
        let ideasData = [];

        async function init() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Almog787/Idea/main/ideas.json');
                const data = await response.json();
                ideasData = data.micro_saas_ideas;
                render(ideasData);
            } catch (err) {
                console.error("System Error: Could not sync with source.");
            }
        }

        function render(items) {
            const grid = document.getElementById('ideasGrid');
            document.getElementById('count').innerText = `(${items.length})`;
            
            grid.innerHTML = items.map(idea => `
                <div class="idea-card p-6 flex flex-col justify-between rounded-lg">
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <span class="jetbrains text-[10px] font-bold border border-black dark:border-white px-2 py-0.5 rounded">ID_${idea.id}</span>
                            <div class="h-1 w-1 bg-black dark:bg-white rounded-full"></div>
                        </div>
                        <h3 class="text-xl font-bold mb-4 leading-tight">${idea.product_name}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2"><strong>קהל:</strong> ${idea.target_audience}</p>
                        <p class="text-sm text-gray-500 italic mb-6 leading-relaxed">${idea.problem_solved}</p>
                    </div>
                    <div class="pt-4 border-t border-gray-100 dark:border-neutral-900">
                        <span class="text-[11px] font-bold uppercase jetbrains tracking-tighter">${idea.core_value}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterIdeas() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = ideasData.filter(i => 
                i.product_name.toLowerCase().includes(query) || 
                i.target_audience.toLowerCase().includes(query)
            );
            render(filtered);
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
