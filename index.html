<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-SaaS Ideas Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">专 专注转 Micro-SaaS</h1>
            <p class="text-slate-600">驻转专转  拽 注转 转</p>
        </header>

        <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
            <input type="text" id="searchBar" placeholder="驻砖 爪专  拽 注..." 
                   class="w-full md:w-1/3 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <div id="stats" class="text-slate-500 font-medium"></div>
        </div>

        <div id="ideas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-10">
                <p class="text-slate-400 animate-pulse">注 专注转...</p>
            </div>
        </div>
    </div>

    <script>
        // Global state for ideas
        let allIdeas = [];

        async function fetchIdeas() {
            try {
                const response = await fetch('Idea.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                allIdeas = data.micro_saas_ideas;
                renderIdeas(allIdeas);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('ideas-container').innerHTML = `
                    <div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        砖 注转 转.  砖拽抓 Idea.json 爪 转 转拽.
                    </div>
                `;
            }
        }

        function renderIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            const stats = document.getElementById('stats');
            
            stats.innerText = `爪 ${ideas.length} 专注转`;

            if (ideas.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-slate-500"> 爪 转爪转 驻砖 砖.</p>';
                return;
            }

            container.innerHTML = ideas.map(item => `
                <div class="card bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-0.5 rounded-full">ID: ${item.id}</span>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 mb-2">${item.product_name}</h2>
                        <p class="text-sm text-blue-600 font-semibold mb-4"> 拽 注: ${item.target_audience}</p>
                        
                        <div class="space-y-3">
                            <div>
                                <h3 class="text-xs uppercase tracking-wider text-slate-400 font-bold">注</h3>
                                <p class="text-slate-700">${item.problem_solved}</p>
                            </div>
                            <div>
                                <h3 class="text-xs uppercase tracking-wider text-slate-400 font-bold">注专 </h3>
                                <p class="text-slate-700 font-medium">${item.core_value}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search logic
        document.getElementById('searchBar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allIdeas.filter(idea => 
                idea.product_name.toLowerCase().includes(searchTerm) || 
                idea.target_audience.toLowerCase().includes(searchTerm) ||
                idea.problem_solved.toLowerCase().includes(searchTerm)
            );
            renderIdeas(filtered);
        });

        // Initial fetch
        fetchIdeas();
    </script>
</body>
</html>
