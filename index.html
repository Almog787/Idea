<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-SaaS Ideas Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        .idea-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">מאגר רעיונות Micro-SaaS</h1>
            <p class="text-lg text-gray-600">פתרונות ממוקדים לבעיות אמיתיות בשטח</p>
            <div id="loading-state" class="mt-8 text-blue-600 font-semibold">טוען נתונים מהמאגר...</div>
        </header>

        <div id="ideas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>GitHub Senior AI Development Partner | Data source: ideas.json</p>
        </footer>
    </div>

    <script>
        /**
         * GitHub Senior AI Development Partner - Frontend Logic
         * Purpose: Fetch and display Micro-SaaS ideas from a JSON file.
         */

        const JSON_URL = 'https://raw.githubusercontent.com/Almog787/Idea/main/ideas.json';

        async function fetchIdeas() {
            const container = document.getElementById('ideas-container');
            const loader = document.getElementById('loading-state');

            try {
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderIdeas(data.micro_saas_ideas);
                loader.classList.add('hidden');

            } catch (error) {
                console.error('Error fetching data:', error);
                loader.innerHTML = `<span class="text-red-500">שגיאה בטעינת הנתונים. וודא שהקובץ קיים בכתובת ה-Raw הנכונה.</span>`;
            }
        }

        function renderIdeas(ideas) {
            const container = document.getElementById('ideas-container');
            
            // Fail-safe: Check if ideas exists and is an array
            if (!ideas || !Array.isArray(ideas)) {
                container.innerHTML = '<p class="text-center col-span-full">לא נמצאו נתונים להצגה.</p>';
                return;
            }

            container.innerHTML = ideas.map(idea => `
                <div class="idea-card bg-white border border-gray-200 rounded-xl p-6 flex flex-col h-full shadow-sm">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">ID: ${idea.id}</span>
                        <span class="text-xs text-gray-400 font-mono">${idea.core_value.split('(')[1]?.replace(')', '') || 'N/A'}</span>
                    </div>
                    
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${idea.product_name}</h3>
                    
                    <div class="mb-4 flex-grow">
                        <p class="text-sm text-gray-500 mb-1 font-semibold">קהל יעד:</p>
                        <p class="text-gray-700 mb-3">${idea.target_audience}</p>
                        
                        <p class="text-sm text-gray-500 mb-1 font-semibold">הבעיה:</p>
                        <p class="text-gray-700 mb-3">${idea.problem_solved}</p>
                    </div>

                    <div class="pt-4 border-t border-gray-100">
                        <p class="text-sm font-medium text-blue-600">ערך ליבה: ${idea.core_value}</p>
                    </div>
                </div>
            `).join('');
        }

        // Initialize execution
        document.addEventListener('DOMContentLoaded', fetchIdeas);
    </script>
</body>
</html>
