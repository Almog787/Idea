<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Architect | Final Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --card: #ffffff; --border: #f3f4f6; --text-main: #111827; --accent: #000000; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: var(--text-main); scroll-behavior: smooth; }
        .jetbrains { font-family: 'JetBrains Mono', monospace; }
        
        /* Card Styling */
        .idea-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .idea-card:hover { 
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        /* Modal Overlay */
        .modal-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-gray-100 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-black text-white flex items-center justify-center font-black rounded-2xl shadow-xl">S</div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight italic uppercase">IdeaSync<span class="font-light text-gray-400">Pro</span></h1>
                    <p class="text-[10px] jetbrains text-gray-400 font-bold uppercase tracking-widest">Action-Oriented Catalog</p>
                </div>
            </div>
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" oninput="filterIdeas()" placeholder="חיפוש חופשי..." 
                       class="w-full bg-gray-50 border border-gray-200 rounded-2xl px-6 py-3 text-sm focus:outline-none focus:ring-4 focus:ring-black/5 focus:border-black transition-all">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        
        <section class="mb-20">
            <div class="flex items-center gap-4 mb-8">
                <h2 class="text-xs font-black jetbrains text-gray-400 uppercase tracking-widest">Strategy Blueprint</h2>
                <div class="flex-grow h-[1px] bg-gray-100"></div>
            </div>
            <div class="flex overflow-x-auto gap-6 pb-6 no-scrollbar" id="strategyGallery">
                <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0041.jpg" onclick="openLightbox(this.src)" class="h-64 rounded-2xl border border-gray-100 cursor-zoom-in hover:opacity-90 transition">
                <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0042.jpg" onclick="openLightbox(this.src)" class="h-64 rounded-2xl border border-gray-100 cursor-zoom-in hover:opacity-90 transition">
                <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0043.jpg" onclick="openLightbox(this.src)" class="h-64 rounded-2xl border border-gray-100 cursor-zoom-in hover:opacity-90 transition">
            </div>
        </section>

        <section>
            <div class="flex items-center justify-between mb-12">
                <h2 class="text-4xl font-black text-black tracking-tighter">Micro-SaaS <span class="font-light text-gray-300">Hub</span></h2>
                <div id="loader" class="hidden loading-spinner"></div>
                <span id="count" class="jetbrains text-xs font-bold text-gray-400 bg-gray-50 px-4 py-1.5 rounded-full border border-gray-100">00</span>
            </div>
            
            <div id="ideasGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                </div>
        </section>
    </main>

    <div id="planModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 modal-overlay" onclick="if(event.target == this) closeModal('planModal')">
        <div class="bg-white border border-gray-100 w-full max-w-xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in">
            <div class="p-10">
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <h2 id="modalTitle" class="text-3xl font-black text-black mb-2 tracking-tight"></h2>
                        <span id="modalTarget" class="text-sm font-semibold text-gray-400"></span>
                    </div>
                    <button onclick="closeModal('planModal')" class="text-gray-300 hover:text-black transition text-3xl font-light">×</button>
                </div>
                
                <div class="space-y-8">
                    <div id="modalSteps" class="space-y-4">
                        </div>

                    <div class="grid grid-cols-2 gap-8 pt-10 mt-6 border-t border-gray-50">
                        <div>
                            <span class="text-[10px] text-gray-300 uppercase font-black jetbrains block mb-2">Tech Architecture</span>
                            <p id="modalTech" class="text-sm font-bold text-gray-800"></p>
                        </div>
                        <div>
                            <span class="text-[10px] text-gray-300 uppercase font-black jetbrains block mb-2">Speed to Market</span>
                            <p id="modalTime" class="text-sm font-bold text-gray-800"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="w-full bg-black text-white py-6 font-black text-xs uppercase tracking-widest hover:bg-neutral-800 transition shadow-none rounded-none" onclick="copyPlan()">
                Copy Workflow
            </button>
        </div>
    </div>

    <div id="imageModal" class="fixed inset-0 z-[100] hidden bg-white/98 flex items-center justify-center p-6" onclick="closeModal('imageModal')">
        <img id="lightboxImg" src="" class="max-w-full max-h-[85vh] rounded-3xl shadow-2xl">
    </div>

    <script>
        let ideas = [];
        const JSON_URL = 'https://raw.githubusercontent.com/Almog787/Idea/main/ideas.json';

        async function init() {
            document.getElementById('loader').classList.remove('hidden');
            try {
                const response = await fetch(JSON_URL);
                const data = await response.json();
                ideas = data.micro_saas_ideas;
                render(ideas);
            } catch (err) {
                console.error("Fetch Error:", err);
                // Fallback נתונים במקרה של שגיאה בטעינה
                render([]); 
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function render(data) {
            const grid = document.getElementById('ideasGrid');
            document.getElementById('count').innerText = data.length.toString().padStart(2, '0');
            
            grid.innerHTML = data.map(i => `
                <div class="idea-card p-8 rounded-[2rem] flex flex-col justify-between h-full bg-white">
                    <div>
                        <div class="flex justify-between items-center mb-8">
                            <span class="jetbrains text-[10px] text-gray-300 font-bold uppercase tracking-widest">Idea.v1</span>
                            <div class="w-1.5 h-1.5 bg-black rounded-full"></div>
                        </div>
                        <h3 class="text-2xl font-black text-black mb-4 leading-none tracking-tighter">${i.product_name}</h3>
                        <p class="text-sm text-gray-400 mb-8 leading-relaxed font-medium">${i.problem_solved}</p>
                    </div>
                    <div class="space-y-6">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-gray-50 border border-gray-100 flex items-center justify-center text-[10px] font-black">@</div>
                            <span class="text-xs font-bold text-gray-600">${i.target_audience}</span>
                        </div>
                        <button onclick="openPlan(${i.id})" class="w-full py-4 bg-black text-white text-[11px] font-black jetbrains uppercase tracking-[0.15em] rounded-2xl hover:bg-neutral-800 hover:scale-[1.02] transition-all">
                            Action Plan
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterIdeas() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = ideas.filter(i => 
                i.product_name.toLowerCase().includes(q) || 
                i.target_audience.toLowerCase().includes(q)
            );
            render(filtered);
        }

        function openPlan(id) {
            const i = ideas.find(idea => idea.id === id);
            document.getElementById('modalTitle').innerText = i.product_name;
            document.getElementById('modalTarget').innerText = `Primary Audience: ${i.target_audience}`;
            document.getElementById('modalTech').innerText = i.tech || "Next.js / Tailwind / Supabase";
            document.getElementById('modalTime').innerText = i.time || "7-14 Days";
            
            const steps = i.steps || ["Market Research", "Core MVP Development", "Deployment", "User Feedback"];
            document.getElementById('modalSteps').innerHTML = steps.map((s, idx) => `
                <div class="flex items-center gap-5 group">
                    <span class="w-7 h-7 rounded-xl bg-gray-50 border border-gray-100 flex items-center justify-center text-[10px] jetbrains font-black text-gray-400 group-hover:bg-black group-hover:text-white transition-all">${idx+1}</span>
                    <p class="text-sm font-bold text-gray-700">${s}</p>
                </div>
            `).join('');

            document.getElementById('planModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function copyPlan() {
            const title = document.getElementById('modalTitle').innerText;
            alert(`תוכנית העבודה עבור ${title} הועתקה ללוח!`);
        }

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
