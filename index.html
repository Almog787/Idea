            ]
        };

        function renderDefinitions() {
            const el = document.getElementById('definitions');
            el.innerHTML = database.definitions.map(d => `
                <div class="border-b border-slate-100 pb-3">
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2 py-0.5 rounded">${d.id}</span>
                        <h4 class="font-bold text-slate-700 text-sm">${d.title}</h4>
                    </div>
                    <p class="text-slate-500 text-xs mt-1 mr-6">${d.desc}</p>
                </div>
            `).join('');
        }

        function renderCards(list) {
            const grid = document.getElementById('ideasGrid');
            document.getElementById('statsCounter').innerText = `${list.length} 专注转`;
            
            grid.innerHTML = list.map(item => `
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm card-hover flex flex-col h-full">
                    <h2 class="text-2xl font-extrabold text-slate-800 mb-2 leading-tight">${item.product_name}</h2>
                    <p class="text-blue-600 font-semibold text-sm mb-4"> 拽 注: ${item.target_audience}</p>
                    <div class="mt-auto space-y-3">
                        <div class="bg-slate-50 p-4 rounded-2xl text-sm text-slate-700">
                            <strong>注:</strong> ${item.problem_solved}
                        </div>
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider">
                            注专: <span class="text-slate-900">${item.core_value}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = database.ideas.filter(i => 
                i.product_name.toLowerCase().includes(val) || 
                i.target_audience.toLowerCase().includes(val)
            );
            renderCards(filtered);
        });

        // Start
        renderDefinitions();
        renderCards(database.ideas);
    </script>
</body>
</html>
