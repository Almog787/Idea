<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-SaaS Strategy Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .card-hover:hover { transform: translateY(-4px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="mb-12">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-8">
                <div>
                    <h1 class="text-5xl font-extrabold tracking-tight text-slate-900">Micro-SaaS <span class="text-blue-600 italic">Ideas</span></h1>
                    <p class="text-xl text-slate-500 mt-2 font-light text-right">转转 驻转 爪专 砖 拽</p>
                </div>
                <div id="statsCounter" class="bg-blue-600 text-white px-6 py-3 rounded-2xl shadow-lg font-bold">
                    注 转...
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <aside class="lg:col-span-3">
                <div class="glass p-6 rounded-3xl shadow-sm border border-slate-200 sticky top-8">
                    <h3 class="font-extrabold text-slate-800 mb-6 flex items-center gap-2 text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        专转 
                    </h3>
                    <div id="definitions" class="space-y-4">
                        </div>
                </div>
            </aside>

            <main class="lg:col-span-9">
                <div class="mb-8 relative">
                    <input type="text" id="searchInput" 
                           placeholder="驻砖 专注, 拽 注  注专..." 
                           class="w-full bg-white px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-blue-500 outline-none shadow-sm text-lg transition-all pr-12">
                    <span class="absolute left-4 top-4 text-slate-400"></span>
                </div>

                <div id="ideasGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </main>
        </div>
    </div>

    <script>
        let store = { ideas: [], definitions: [] };

        async function init() {
            try {
                const res = await fetch('Idea.json');
                const data = await res.json();
                store.ideas = data.micro_saas_ideas;
                store.definitions = data.definitions.principles;
                
                renderDefinitions();
                renderCards(store.ideas);
            } catch (err) {
                console.error("Critical Error: Ensure Idea.json exists in the same folder.", err);
            }
        }

        function renderDefinitions() {
            const el = document.getElementById('definitions');
            el.innerHTML = store.definitions.map(d => `
                <div class="group border-b border-slate-100 pb-3">
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2 py-0.5 rounded uppercase leading-none">${d.id}</span>
                        <h4 class="font-bold text-slate-700 group-hover:text-blue-600 transition-colors text-sm">${d.title}</h4>
                    </div>
                    <p class="text-slate-500 text-xs mt-1 mr-6">${d.desc}</p>
                </div>
            `).join('');
        }

        function renderCards(list) {
            const grid = document.getElementById('ideasGrid');
            const counter = document.getElementById('statsCounter');
            
            counter.innerText = `${list.length} 专注转 爪`;
            
            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400"> 爪 转爪转 转转 转 驻砖 砖</div>`;
                return;
            }

            grid.innerHTML = list.map(item => `
                <div class="bg-white p-7 rounded-3xl border border-slate-200 shadow-sm card-hover flex flex-col h-full">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">ID: #${item.id}</span>
                        <div class="flex gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-400"></span>
                            <span class="w-2 h-2 rounded-full bg-green-200"></span>
                        </div>
                    </div>
                    
                    <h2 class="text-2xl font-extrabold text-slate-800 mb-2 leading-tight">${item.product_name}</h2>
                    <p class="text-blue-600 font-semibold text-sm mb-6 flex items-center gap-1">
                        <span class="text-slate-400 font-normal">注专:</span> ${item.target_audience}
                    </p>

                    <div class="mt-auto space-y-4">
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <label class="block text-[10px] text-slate-400 font-bold uppercase mb-1">注 砖驻转专转:</label>
                            <p class="text-slate-700 text-sm leading-relaxed">${item.problem_solved}</p>
                        </div>
                        
                        <div class="flex items-center justify-between pt-2">
                             <div class="flex flex-col">
                                <span class="text-[10px] text-slate-400 font-bold uppercase">注专  (Principle):</span>
                                <span class="text-slate-900 font-bold text-sm">${item.core_value}</span>
                             </div>
                             <div class="h-10 w-10 rounded-full bg-slate-100 flex items-center justify-center text-xl shadow-inner"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Real-time Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = store.ideas.filter(i => 
                i.product_name.toLowerCase().includes(val) || 
                i.target_audience.toLowerCase().includes(val) ||
                i.core_value.toLowerCase().includes(val)
            );
            renderCards(filtered);
        });

        // Initialize
        init();
    </script>
</body>
</html>
