<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-SaaS Ideas Dashboard v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; }
        .idea-card { transition: all 0.3s ease; }
        .idea-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        .requirement-img { cursor: pointer; border-radius: 8px; border: 2px solid transparent; transition: 0.2s; }
        .requirement-img:hover { border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 italic">Micro-SaaS Strategy</h1>
                <p class="text-slate-600 mt-2 text-lg">ניהול רעיונות מבוסס קריטריונים עסקיים</p>
            </div>
            
            <div class="flex gap-4 bg-white p-3 rounded-xl shadow-sm border border-slate-200">
                <div class="text-xs text-slate-400 mb-2 block w-full text-center font-bold">מדריכי דרישות (לחץ להגדלה)</div>
                <div class="flex gap-2">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0041.jpg" 
                         onclick="openModal(this.src)" class="requirement-img w-16 h-16 object-cover" alt="Requirement 1">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0042.jpg" 
                         onclick="openModal(this.src)" class="requirement-img w-16 h-16 object-cover" alt="Requirement 2">
                    <img src="https://raw.githubusercontent.com/Almog787/Idea/e0688dcba86699abcdc57b0cd5b221e4d0e229ba/IMG-20260224-WA0043.jpg" 
                         onclick="openModal(this.src)" class="requirement-img w-16 h-16 object-cover" alt="Requirement 3">
                </div>
            </div>
        </header>

        <div id="loading-state" class="flex justify-center my-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <div id="ideas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </div>

    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center p-4" onclick="closeModal()">
        <img id="modalImg" src="" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <script>
        /**
         * GitHub Senior AI Development Partner
         * Logic: Fetch JSON + UI Interactivity
         */

        const RAW_JSON_URL = 'https://raw.githubusercontent.com/Almog787/Idea/main/ideas.json';

        async function init() {
            try {
                const response = await fetch(RAW_JSON_URL);
                const data = await response.json();
                renderCards(data.micro_saas_ideas);
                document.getElementById('loading-state').style.display = 'none';
            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('loading-state').innerHTML = '<p class="text-red-500 font-bold">שגיאה בטעינת הנתונים מה-GitHub</p>';
            }
        }

        function renderCards(ideas) {
            const container = document.getElementById('ideas-container');
            container.innerHTML = ideas.map(idea => {
                // Extracting rank number for visual indicator
                const rankMatch = idea.core_value.match(/\((\d+)\)/);
                const rank = rankMatch ? rankMatch[1] : '?';

                return `
                <div class="idea-card bg-white rounded-2xl p-6 shadow-sm border border-slate-200 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-2xl font-black text-slate-100 italic">#${idea.id}</span>
                            <div class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm">
                                קריטריון ${rank}
                            </div>
                        </div>
                        
                        <h3 class="text-xl font-bold text-slate-800 mb-3 leading-tight">${idea.product_name}</h3>
                        
                        <div class="space-y-3">
                            <div>
                                <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold block">קהל יעד</span>
                                <p class="text-slate-700 font-medium">${idea.target_audience}</p>
                            </div>
                            <div>
                                <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold block">הבעיה הנפתרת</span>
                                <p class="text-slate-600 text-sm leading-relaxed">${idea.problem_solved}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 pt-4 border-t border-slate-50 flex items-center justify-between">
                        <span class="text-xs font-bold text-blue-500">${idea.core_value}</span>
                        <svg class="w-4 h-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
